<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Annual BEC Losses</title>
<script src="https://code.highcharts.com/highcharts.js"></script>
<style>
  #container {
    width: 100%; /* Set to full width for responsiveness */
    max-width: 1500px; /* 2.5 times the original 600px width */
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #888;
    background-color: #fefefe;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  }
</style>
</head>
<body>
<div id="container"></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var chartDrawn = false;

  function drawChart() {
    if (!chartDrawn) {
      chartDrawn = true;
      setTimeout(function() { // Delay the animation by 2000 milliseconds
        Highcharts.chart('container', {
          chart: {
            type: 'line',
            animation: {
              duration: 2000
            }
          },
          title: {
            text: 'Annual Monetary Damage Caused by BEC Scams in the US'
          },
          xAxis: {
            categories: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']
          },
          yAxis: {
            title: {
              text: 'Total Damage (in billion USD)'
            }
          },
          tooltip: {
            shared: true,
            useHTML: true,
            headerFormat: '<small>{point.key}</small><table>',
            pointFormat: '<tr><td style="color: {series.color}">{series.name}: </td>' +
              '<td style="text-align: right"><b>{point.y:.2f} billion USD</b></td></tr><tr><td colspan="2">Source: {point.source}</td></tr>',
            footerFormat: '</table>',
            valueDecimals: 2
          },
          plotOptions: {
            line: {
              dataLabels: {
                enabled: true
              },
              enableMouseTracking: true
            }
          },
          series: [{
            name: 'Losses',
            data: [
              { y: 0.263, source: '<a href="https://www.ic3.gov" target="_blank">IC3</a>' },
              { y: 0.36, source: '<a href="https://www.fbi.gov" target="_blank">FBI</a>' },
              { y: 0.675, source: '<a href="https://www.ic3.gov" target="_blank">IC3</a>' },
              { y: 1.2, source: '<a href="https://www.ic3.gov" target="_blank">IC3</a>' },
              { y: 1.77, source: '<a href="https://www.ic3.gov" target="_blank">IC3</a>' },
              { y: 1.8, source: '<a href="https://www.csoonline.com" target="_blank">CSO Online</a>' },
              { y: 2.4, source: '<a href="https://www.ic3.gov" target="_blank">IC3</a>' },
              { y: 2.7, source: '<a href="https://www.ic3.gov" target="_blank">IC3</a>, <a href="https://www.fbi.gov" target="_blank">FBI</a>' },
              { y: 2.9, source: '<a href="https://www.tripwire.com" target="_blank">Tripwire</a>, <a href="https://www.microsoft.com" target="_blank">Microsoft</a>' }
            ]
          }],
          credits: {
            enabled: false
          }
        });
      }, 2000); // Delay of 2000 milliseconds
    }
  }

  var observer = new IntersectionObserver(function(entries) {
    if (entries[0].isIntersecting) {
      drawChart();
    }
  }, { threshold: 0.5 });

  observer.observe(document.getElementById('container'));
});
</script>
</body>
</html>
